<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>눌렀음</title>
<style>

	body{
		padding : 300px;
	}
</style>
</head>
<body>

	<h1>나는 정적 자원</h1>
	<!-- 
		case 1 : action에 "요청 URL" 이라고 적었을 때
		http://127.0.0.1/bk/static/요청 URL?
		로 가짐
		상대 경로 방식
		현재 URL의 가장 마지막 / (슬래시)뒤에 값이 붙음
		
		case 2 : action에 "/bk/case3" 이라고 적었을 때
		http://127.0.0.1/bk/case3?
		절대 경로 방식


		case 3 : action에 "http://www.naver.com" 라고 적었을 때
		네이버로 가짐
		
	 -->
	<form action="/bk/order" method="GET">
	
		<span>주문하실 개수를 입력해주숑</span><br/>
		<input type="text" name="num" placeholder="숫자를 넣어라" /><br/>
		<input type="text" name="product-name" placeholder="상품명을 입력해 주세유" />
		<br/><br/>
		<button type="submit">요청하기</button>
	
	</form>
	<hr>
	<br>
	<br>
	<br>
	<form action="/bk/sign-up.do" method="POST">
		<legend>회원가입 양식</legend>
		아이디 : <br/>
		<input type="text" name="userId" placeholder="아이디를 입력하세유"/> <br>
		비밀번호 : <br/>
		<input type="password" name="userPw" placeholder="비밀번호를 입력하세유"/><br> 
		이름 : <br/>
		<input type="text" name="userName" placeholder="이름을 입력하세유"/> <br>
		
		
		<br><br>
		
		<button type="submit">회원가입임</button>
	</form>
	

</body>
</html>
